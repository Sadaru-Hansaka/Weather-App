<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forcasting</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <!-- main part(Search bar and display search item) -->
            <div class="card">
                <div class="search">
                    <input type="text" placeholder="Enter city name" spellcheck="false">
                    <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                    <button class="plus-icon"><i class="fa-solid fa-plus"></i></button>
                </div>
                <!-- if the searched city was not valid, display error -->
                <div class="error">
                    <p>Invalid city name</p>
                </div>
                <!-- display weather -->
                <div class="weather">
                    <img src="" class="weather-icon" alt="climate image">
                    <h3 class="description"></h3>
                    <p class="Time"></p>
                    <p class="Date"></p>
                    <h1 class="temp"></h1>
                    <h2 class="city"></h2>
                    <div class="details">
                        <div class="col">
                            <img src="images/humidity.png" alt="humidity image">
                            <div>
                                <p class="humidity"></p>
                                <p>Humidity</p>
                            </div>
                        </div>
                        <div class="col">
                            <img src="images/wind.png" alt="wind image">
                            <div>
                                <p class="wind"></p>
                                <p>Wind Speed</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- added templates -->
        <div class="right-side">
        </div>
    </div>

    <script type="module" src="main.js"></script>
    <!-- <script src="app.js"></script> -->
</body>
</html>
